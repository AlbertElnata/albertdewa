<body>
    <div class="container">
       <header>
           <div class="logo">

           </div>

       <nav>

	<div class="kotak_daftar">
		<p class="tulisan_daftar">SILAHKAN DAFTAR</p>
 
		<form>
			<label>Username</label>
			<input type="text" name="username" class="form_daftar" placeholder="Username atau email">
 
			<label>Password</label>
			<input type="text" name="password" class="form_daftar" placeholder="Password">
            
            <label>Confirm Password</label>
			<input type="text" name="confirm" class="form_daftar" placeholder="Confirm Password">
 
			<input type="submit" class="tombol_register" value="DAFTAR">
 
			<center>
                <p>Sudah Memiliki Akun?<a class="link" href="login.html">Login</a></p>
			</center>
		</form>
		
	</div>
